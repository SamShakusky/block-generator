<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <title>Генератор дизайна блоков</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
	<h1 class="select-title">Генератор дизайна блоков</h1>
	<section class="form">
		<h4>Выберите сущности:</h4>
		  <div>
		    <input type="checkbox" id="headline" >
		    <label for="headline">Заголовок</label>
		    <select>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
		  </div>
	      <div>
		    <input type="checkbox" id="text" >
		    <label for="text">Текст</label>
		    <select>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
		  </div>
  		  <div>
		    <input type="checkbox" id="image" >
		    <label for="image">Изображение</label>
		    <select>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
		  </div>
		  <div>
		    <input type="checkbox" id="form">
		    <label for="form">Форма</label>
		    <select>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
		  </div>
		  <div>
		    <input type="checkbox" id="link">
		    <label for="link">Ссылка</label>
		    <select>
		  	  <option value="1">1</option>
		  	  <option value="2">2</option>
		  	  <option value="3">3</option>
		  	  <option value="4">4</option>
		  	  <option value="5">5</option>
		  	</select>
		    </div>
	</section>
	<section class="result">
		<p></p>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
